<layout-use template="./base.marko.html">
    <layout-put into="title"><layout-placeholder name="title"/></layout-put>
    <layout-put into="description"><layout-placeholder name="description"/></layout-put>
    <layout-put into="body">
   		<app-header nav="${data.nav}"></app-header>
		<layout-placeholder name="content"/>

	</layout-put>
</layout-use>
